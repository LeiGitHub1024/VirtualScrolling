<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <div id="itemCount"></div>
    <div class="view">
      <div class="slide-container">
        <!-- è¿™é‡Œæ˜¯å…·ä½“çš„å†…å®¹ -->
      </div>
    </div>
  </div>
  <script src="utils.js"></script>
  <script>
    let items = Array.from({length: 1000000}).map((_, i) => `${i}`);
    const container = document.querySelector('.slide-container');
    const itemCountDisplay = document.getElementById('itemCount');
    const buffer = 20; // ç¼“å†²åŒºå¤§å°
    itemCountDisplay.textContent = `Items Count: ${items.length}`;

    items.forEach((_, index) => {
      const placeholder = document.createElement('div');
      placeholder.dataset.index = index; // Store index on the element for reference
      placeholder.classList.add('item-placeholder'); // Assume you have styles for this
      container.appendChild(placeholder);
    });

    let scrollTimeout = null; // ç”¨æ¥å­˜å‚¨å»¶æ—¶å™¨ID

    function freshData(){
      const scrollLeft = container.scrollLeft;      
      const containerWidth = container.clientWidth;
      const firstVisibleIndex = Math.floor(scrollLeft / 100 ) - buffer; // æ¯ä¸ªé¡¹çš„å®½åº¦æ˜¯ 100px
      const lastVisibleIndex = Math.ceil((scrollLeft + containerWidth) / 100) + buffer;

      // æ‰“å°å½“å‰æ˜¾ç¤ºçš„é¡¹çš„ç´¢å¼•èŒƒå›´
      console.log(`Visible items: ${firstVisibleIndex} to ${lastVisibleIndex}`)
      document.querySelectorAll('.item-placeholder').forEach((element, index) => {
        if (index >= firstVisibleIndex && index <= lastVisibleIndex) {
          if (!element.querySelector('img')) { // æ£€æŸ¥æ˜¯å¦å·²åŠ è½½å›¾ç‰‡
            let img = document.createElement('img');
            img.src = `https://s11.ax1x.com/2023/01/30/pSdWF7F.png`; 
            img.style.height = "100%";
            img.style.objectFit = "cover";
            element.appendChild(img);
          }
          element.classList.add('item-active');
        } else {
          element.classList.remove('item-active');
          let img = element.querySelector('img');
          if (img) { // å¦‚æžœå­˜åœ¨å›¾ç‰‡åˆ™ç§»é™¤ï¼Œé˜²æ­¢å ç”¨è¿‡å¤šå†…å­˜
            element.removeChild(img);
          }
        }
      });
    }
    freshData(); // åˆå§‹åŒ–æ—¶åŠ è½½ä¸€æ¬¡
    const handleScroll = throttle(function() {
      freshData();
      if (scrollTimeout !== null) {clearTimeout(scrollTimeout)}
      scrollTimeout = setTimeout(handleScrollEnd, 500); // 150msåŽæ— æ–°çš„æ»‘åŠ¨äº‹ä»¶ï¼Œè®¤ä¸ºæ»‘åŠ¨ç»“æŸ
    }, 250); // 250ms çš„èŠ‚æµï¼Œé˜²æ­¢æ»šåŠ¨æ—¶é¢‘ç¹è§¦å‘

    // ç›‘å¬æ¨ªå‘æ»šåŠ¨åç§»é‡
    container.addEventListener('scroll',handleScroll);

    const handleScrollEnd = () => {
      console.log("handleScrollEndðŸŒŸ");
      handleScroll();
    };


  </script>
</body>
</html>
