<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <div id="itemCount"></div>
    <div class="view">
      <div  class="slide-container">
        <!-- 这里是具体的内容 -->
      </div>
    </div>
  </div>
  <script>
    let items = Array.from({length: 10000}).map((_, i) => `${i}`);
    const container = document.querySelector('.slide-container');
    const itemCountDisplay = document.getElementById('itemCount'); // 获取展示数量的元素
    itemCountDisplay.textContent = `Items Count: ${items.length}`;

    items.forEach(item => {
      const img = document.createElement('img');
      img.src = 'https://s11.ax1x.com/2023/01/30/pSdWF7F.png'; // 替换为您的图像路径
      img.alt = 'Image ' + item;
      img.classList.add('item'); // 为这些 img 添加 'item' 类
      setTimeout(() => {
        img.src = 'https://s11.ax1x.com/2023/01/30/pSdWF7F.png'; // 然后设置为正确的图像路径
      }, 100);
      container.appendChild(img);
    });
  </script>
</body>
</html>
